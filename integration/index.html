<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ender integration</title>
    <!-- custom build of qwery,bonzo,scriptjs -->
    <script src="ender.js"></script>
    <script src="../src/bean.js"></script>
    <script src="../src/ender.js"></script>
    <script type="text/javascript">
      $.domReady(function () {
        $('#test').delegate('#clickme', 'click', function (e) {
          alert('delegated');
        });

        //testing custom events
        var b = function() {};
        var f = function() { console.log("test event triggered", arguments); };
        $.addListener(b, "test", f);
        $.fireListener(b, "test", [123]);
        $.removeListener(b, "test", f);
        $.fireListener(b, "test", [123]);
      });
    </script>
  </head>
  <body>
    <p>this is an integration test page for the Ender bridge</p>
    <div id="test">
      <span id="clickme">click me. delegated event</span>
    </div>
    <pre><code>
$.domReady(function () {
  $('#test').delegate('#clickme', 'click', function (e) {
    alert('delegated');
  });
});
    </code></pre>
  </body>
</html>
